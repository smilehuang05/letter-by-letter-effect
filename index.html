<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter-by-letter-effect</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="htmleaf-container">

        <div class="htmleaf-content bgcolor-3">
            <p class="word1"></p>
            <p class="word2"></p>
            <p class="word3"></p>
            <p class="word4"></p>
            <p class="word5"></p>
            <p class="word6"></p>
            <p class="word7"></p>
        </div>
    </div>

    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/l-by-l.min.js"></script>
    <script>
        jQuery(document).ready(function($) {

            $(".word1").lbyl({
                content: "他:谢谢你的陪伴.",
                speed: 100,
                type: 'show',
                finished: function() {
                        $('.word2').lbyl({
                            content: "她:别这样,因为我相信你.",
                            speed: 150,
                            type: 'fade',
                            fadeSpeed: 500,
                            finished: function() {
                                $('.word3').lbyl({
                                    content: "他:如果有来生,我用一辈子来呵护你!现在我真的很难受.",
                                    speed: 150,
                                    type: 'fade',
                                    fadeSpeed: 500,
                                    finished: function() {
                                        $('.word4').lbyl({
                                            content: "她笑着给了他一个拥抱.",
                                            speed: 150,
                                            type: 'fade',
                                            fadeSpeed: 500,
                                            finished: function() {
                                                $('.word5').lbyl({
                                                    content: "他抬起头看了看天空,闪动着眼角的泪水.他转身离去了.",
                                                    speed: 150,
                                                    type: 'fade',
                                                    fadeSpeed: 500,
                                                    finished: function() {
                                                        $('.word6').lbyl({
                                                            content: "她也转过身去一边哭泣着不回的走着:你让我懂的有一种爱叫做放手,但你懂的放手之后的心是什么样的吗?",
                                                            speed: 150,
                                                            type: 'fade',
                                                            fadeSpeed: 500,
                                                            finished: function() {
                                                                $('.word7').lbyl({
                                                                    content: "(有一种爱也许真的叫做:放手)",
                                                                    speed: 150,
                                                                    type: 'fade',
                                                                    fadeSpeed: 500,


                                                                })
                                                            }


                                                        })
                                                    }

                                                })
                                            }
                                        })
                                    }
                                })
                            }
                        })
                    } // Finished Callback
            });

        });
    </script>
</body>

</html>
